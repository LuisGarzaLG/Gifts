<div class="modal-backdrop">
  <nb-card class="modal-card">
    <nb-card-header class="modal-title">Add Employee
        <button class="close-btn" (click)="closeModal()">X</button>
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="addEmployeeForm">
          <div class="form-group">
            <label for="name">Employee Name</label>
            <input nbInput fullWidth id="name" type="text" formControlName="name" class="form-control" />
          </div>

          <div class="form-group">
            <label for="supervisor">Employee Supervisor</label>
            <input nbInput fullWidth id="supervisor" type="text" formControlName="supervisor" class="form-control" />
          </div>

          <div class="form-group">
            <label for="jobDescription">Employee Job Description</label>
            <input nbInput fullWidth id="jobDescription" type="text" formControlName="jobDescription" class="form-control" />
          </div>

          <div class="form-group">
            <label for="area">Employee Area</label>
            <input nbInput fullWidth id="area" type="text" formControlName="area" class="form-control" />
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="employeeID">Employee ID</label>
              <input nbInput fullWidth id="employeeID" type="text" formControlName="employeeNumber" class="form-control" />
            </div>
            <div class="form-group col">
              <label for="shift">Employee Shift</label>
              <input nbInput fullWidth id="shift" type="text" formControlName="shift" class="form-control" />
            </div>
          </div>

          <div class="btn-actions">
            <button type="button" class="btn-cancel" (click)="closeModal()">Close</button>
            <button type="submit" class="btn-add" (click)="submitEmployee()" >Add</button>
          </div>
      </form> 
    </nb-card-body>
  </nb-card>
</div>
