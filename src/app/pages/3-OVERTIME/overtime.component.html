<nb-card *ngIf="!isAddingConcept" class="card">
  <nb-card-header class="card-title header-flex">
    <div class="title-text">OVERTIME</div>
    
  </nb-card-header>
  <nb-card-body>
    <div class="grid-container">
      <!-- Imagen del empleado -->
      <div class="image-container">
        <img src=" " alt="Foto del empleado" class="avatar" />
      </div>

      <!-- EmployeeID -->
      <div class="form-group">
        <label>EmployeeId</label>
        <input nbInput placeholder="Escanear el número de empleado" fullWidth [(ngModel)]="employeeId" (input)="loadEmployeeData()" />
      </div>

      <!-- Nombre -->
      <div class="form-group-1">
        <label>Nombre del empleado</label>
        <input nbInput fullWidth [value]="employeeName" disabled />
      </div>

      <!-- Supervisor -->
      <div class="form-group-1">
        <label>Supervisor</label>
        <input nbInput fullWidth [value]="supervisor" disabled />
      </div>

      <!-- Área -->
      <div class="form-group-1">
        <label>Área</label>
        <input nbInput fullWidth [value]="area" disabled />
      </div>

      <!-- Tamaño -->
      <div class="form-group-1">
        <label>Tamaño</label>
        <input nbInput fullWidth [value]="size" disabled />
      </div>

      <!-- Turno -->
      <div class="form-group-1">
        <label>Turno</label>
        <input nbInput fullWidth [value]="shift" disabled />
      </div>
    </div>
  </nb-card-body>
</nb-card>




<nb-card *ngIf="isAddingConcept" class="concept-card">
  <nb-card-header>
    <div class="title-text">Agregar Concepto</div>
  </nb-card-header>

  <nb-card-body>
    <div class="concept-container">
      <!-- TABLA DE CONCEPTOS EXISTENTES -->
      <div class="concept-table">
        <table class="table">
          <thead>
            <tr>
              <th>CONCEPT NAME</th>
              <th>DESCRIPTION</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td>{{ concept.name }}</td>
              <td>
                {{ concept.description }}<br />
                <small>Start date: {{ concept.startDate | date:'short' }}. Finish date: {{ concept.endDate | date:'short' }}</small>
              </td>
              <td>
                <button nbButton size="tiny" status="info">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      


    </div>
  </nb-card-body>
</nb-card>

<nb-card *ngIf="isAddingConcept" class="concept-card">
  <nb-card-body>
    <!-- FORMULARIO DE AGREGADO O EDICIÓN -->
    <div class="concept-form">
      <label>Name:</label>
      <input nbInput fullWidth [(ngModel)]="concept.name" />
      
      <label>Description:</label>
      <textarea nbInput fullWidth [(ngModel)]="concept.description"></textarea>
      
      <label>Start Date:</label>
      <input nbInput type="datetime-local" [(ngModel)]="concept.startDate" fullWidth />
      
      <label>End Date:</label>
      <input nbInput type="datetime-local" [(ngModel)]="concept.endDate" fullWidth />

      <div class="button-group">
        <button nbButton status="danger" (click)="cancelConcept()">Cancel</button>
        <button nbButton status="success" (click)="saveConcept()">Save</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
